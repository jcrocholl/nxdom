<table>
<tr>
<th>Name</th>
<th>Length</th>
<th>Letters</th>
<th>Digits</th>
<th>Dashes</th>
<th>Syllables</th>
<th>Score</th>
</tr>
{% for domain in domain_list %}
<tr>
<td>{{ domain.key.name }}</td>
<td>{{ domain.length }}</td>
<td>{{ domain.letters }}</td>
<td>{{ domain.digits }}</td>
<td>{{ domain.dashes }}</td>
<td>{{ domain.syllables }}</td>
<td>{{ score }}</td>
</tr>
{% endfor %}
</table>
