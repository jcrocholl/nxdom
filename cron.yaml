cron:
- description: count domains for some prefixes
  url: /prefixes/cron/
  schedule: every 10 minutes
  timezone: America/Los_Angeles
- description: count popular prefixes and suffixes
  url: /prefixes/cron/popular/
  schedule: every 1 minutes
  timezone: America/Los_Angeles
- description: update domain names
  url: /domains/cron/
  schedule: every 1 minutes
  timezone: America/Los_Angeles
- description: update DNS lookups
  url: /dns/cron/
  schedule: every 1 minutes
  timezone: America/Los_Angeles
- description: test Domain model's descending __key__ index
  url: /domains/descending/
  schedule: every 5 minutes
  timezone: America/Los_Angeles
- description: test Lookup model's descending __key__ index
  url: /dns/descending/
  schedule: every 5 minutes
  timezone: America/Los_Angeles
