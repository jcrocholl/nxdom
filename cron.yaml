cron:
- description: preload popular searches in memcache
  url: /search/cron/
  schedule: every 1 minutes
  timezone: America/Los_Angeles
- description: count popular prefixes
  url: /prefixes/cron/
  schedule: every 1 minutes
  timezone: America/Los_Angeles
- description: count popular suffixes
  url: /prefixes/cron/suffixes/
  schedule: every 1 minutes
  timezone: America/Los_Angeles
- description: update DNS lookups
  url: /dns/cron/
  schedule: every 1 minutes
  timezone: America/Los_Angeles
- description: test Domain model's descending __key__ index
  url: /domains/descending/
  schedule: every 10 minutes
  timezone: America/Los_Angeles
- description: test Lookup model's descending __key__ index
  url: /dns/descending/
  schedule: every 10 minutes
  timezone: America/Los_Angeles
